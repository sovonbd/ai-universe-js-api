<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Universe Hub</title>
    <script src="https://kit.fontawesome.com/a4d710dd45.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-4xl text-center py-8">AI Universe Hub</h1>
    </header>
    <main>
      <div class="text-center">
        <button onclick="sortByDateAsc()" class="btn btn-neutral text-white bg-[#EB5757] border-none normal-case">Date Ascending</button>
        <button onclick="sortByDateDes()" class="btn btn-neutral text-white bg-[#EB5757] border-none normal-case">Date Descending</button>
      </div>

      <!-- card section -->
      <section class="container mx-auto px-4 lg:px-16 py-8">
        <div id="feature-field" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>

        <!-- modal section -->
        <dialog id="modal_container" class="modal">
          <form method="dialog" class="modal-box w-10/12 max-w-4xl px-0 py-6 lg:p-6">
            <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">âœ•</button>
            <div id="modal-container"></div>
          </form>
        </dialog>

        <!-- show all button -->
        <div id="btn-showall" class="text-center pt-8 hidden">
          <button onclick="displayShowAll()" class="btn btn-neutral normal-case bg-[#EB5757] text-white border-none px-6">Show More</button>
        </div>
      </section>
    </main>

    <script src="./js/script.js"></script>
  </body>
</html>
